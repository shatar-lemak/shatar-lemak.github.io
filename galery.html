<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/galery.css">
    <link rel="shortcut icon" href="images/rabbit.png">
    <title>Галерея Шатар-Лемак</title>
</head>
<body>
    <header>
        <div id="invisible_screen" class="menu-disactivator"></div>
        <div class="header-top">
            <div class="header-top-menu">
                <div class="hollow_div menu-activator"></div>

                <img src="images/arrow.png" alt="->" draggable="false" id="menu-arrow" class="menu-activator">
                <h2 class="logo menu-activator">ШАТАР-ЛЕМАК</h2>
                <div class="hollow_div menu-activator"></div>
            </div>

            <div id="top-menu_buttons" class="menu-disactivator">
                <div class="button-box link_1">
                    <h2 class="button_text" id="button_text_1">Главная</h2>
                    <img draggable="false" src="images/cloud.png" class="button" id="but1">
                </div>

                <div class="button-box link_2"> 
                    <h2 class="button_text" id="button_text_2">Члены семьи</h2>
                    <img draggable="false" src="images/cloud.png" class="button" id="but2">
                </div>

                <div class="button-box link_3">
                    <h2 class="button_text" id="button_text_3">Галерея</h2>
                    <img draggable="false" src="images/cloud.png" class="button" id="but3">
                </div>

                <div class="button-box link_4">
                    <h2 class="button_text" id="button_text_4">Страничка Евлампия</h2>
                    <img draggable="false" src="images/cloud.png" class="button" id="but4">
                </div>
            </div>
        </div>

        <div id="header-content">
            <div class="frames">
                <a draggable="false" href="state1.html"><img draggable="false" class="frame" src="images/evlampi.jpg" alt=""></a>
                <a draggable="false" href=""><img draggable="false" class="frame" src="images/derevo.jpg" alt=""></a>
                <a draggable="false" href=""><img draggable="false" class="frame" src="images/family.jpg" alt=""></a>

            </div>
        </div>
    </header>
<script src="js/menu.js"></script>
</body>
</html>
