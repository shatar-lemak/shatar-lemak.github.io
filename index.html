<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <title>Семья Шатар-Лемак</title>
</head>
<body>
    <header>
        <div id="invisible_screen" class="menu-disactivator"></div>
        <div class="header-top">
            <div class="header-top-menu">
                <div class="hollow_div menu-activator"></div>

                <img src="images/arrow.png" alt="->" draggable="false" id="menu-arrow" class="menu-activator">
                <h2 class="logo menu-activator">ШАТАР-ЛЕМАК</h2>
                <div class="hollow_div menu-activator"></div>
            </div>

            <div id="top-menu_buttons" class="menu-disactivator">
                <div class="button-box">
                    <h2 class="button_text" id="button_text_1">Галерея</h2>
                    <img draggable="false" src="images/cloud.png" class="button" id="but1">
                </div>

                <div class="button-box"> 
                    <h2 class="button_text" id="button_text_2">Члены семьи</h2>
                    <img draggable="false" src="images/cloud.png" class="button" id="but2">
                </div>

                <div class="button-box">
                    <h2 class="button_text" id="button_text_3">Приключения Евлампия</h2>
                    <img draggable="false" src="images/cloud.png" class="button" id="but3">
                </div>
            </div>
        </div>

        <div id="header-content">
            
        </div>
    </header>
<script src="js/menu.js"></script>
</body>
</html>
